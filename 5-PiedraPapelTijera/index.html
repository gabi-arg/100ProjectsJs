<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
</head>
<body class="bg-gray-100 flex flex-col  items-center justify-center min-h-screen">
    <h1 class="text-center mb-4 font-semibold">TA-TE-TI</h1>
    <div class="container flex justify-center items-center space-x-4">
        <button id="hand-stone"   data-value="0" class="w-24 h-24 bg-white rounded-lg flex items-center justify-center">
            <img src="./access/fist.png" alt="Fist" class="w-12 h-12">
        </button>
        <button id="hand-paper"  data-value="1" class="w-24 h-24 bg-white rounded-lg flex items-center justify-center">
            <img src="./access/hello.png" alt="Hello" class="w-12 h-12">
        </button>
        <button id="hand-scissors" data-value="2"  class="w-24 h-24 bg-white rounded-lg flex items-center justify-center">
            <img src="./access/victory.png" alt="Victory" class="w-12 h-12">
        </button>
    </div>
    <div class="container flex  justify-center items-center space-x-4 pt-5">
        <p id="contUser" class="w-20 h-12 p-2 bg-white text-center"></p>
        <p id="message" class="w-20 h-12 p-2 bg-white text-center"></p>
        <p id="contAleatorio" class="w-20 p-2 h-12 bg-white text-center"></p>
    </div>
<script src="./index.js"></script>
</body>
</html>
