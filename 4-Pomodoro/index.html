<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    
    <div class="flex items-center justify-center min-h-screen bg-gray-100">
        <div  class="bg-white p-8 rounded-lg shadow-md">
            <span id="timer" class="text-6xl font-bold text-gray-800">20:00</span>
        </div>
        <div class="flex-col ml-3"> 
            <button onclick="reset()" class="flex items-center px-2 py-2  bg-blue-500 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 " viewBox="0 0 20 20" fill="currentColor">
                  <path fill-rule="evenodd" d="M10 2a8 8 0 00-7.938 7.031A8.01 8.01 0 002 10c0 .917.1 1.805.292 2.656A1 1 0 014.12 13.1a1 1 0 01.874-1.449 6.05 6.05 0 01-.123-1.652 6 6 0 1111.999.001 6.05 6.05 0 01-.123 1.652 1 1 0 01.874 1.449 8.013 8.013 0 00.71-5.624A8 8 0 0010 2zM10 4a1 1 0 100 2 1 1 0 000-2z" clip-rule="evenodd" />
                </svg>
               
              </button>
                
              <button onclick="start()" class="flex items-center px-2 py-2 mb-2 mt-2 bg-green-500 text-white font-semibold rounded-lg shadow-md hover:bg-green-700 focus:outline-none">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 " viewBox="0 0 20 20" fill="currentColor">
                  <path fill-rule="evenodd" d="M5 3.5a1 1 0 011.613-.789l8 5.5a1 1 0 010 1.578l-8 5.5A1 1 0 015 14.5V3.5z" clip-rule="evenodd" />
                </svg>
                
              </button>
              <button onclick="stop()" class="flex items-center px-2 py-2 bg-red-500 text-white font-semibold rounded-lg shadow-md hover:bg-red-700 focus:outline-none">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                  <path fill-rule="evenodd" d="M4 3a1 1 0 000 2h12a1 1 0 100-2H4zM4 7a1 1 0 000 2h12a1 1 0 100-2H4zM4 11a1 1 0 000 2h12a1 1 0 100-2H4zM4 15a1 1 0 000 2h12a1 1 0 100-2H4z" clip-rule="evenodd" />
                </svg>
               
              </button>
        </div>
      
      
    </div>
    <script src="./index.js"></script>
</body>
</html>
